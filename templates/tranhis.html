{%extends 'layout.html'%}
{%block content%}
	<div class="text-center container">
		<table class="table table-dark table-hover  tmarg">
			<thead>
				<tr>
					<th scope="col">Sno.</th>
					<th scope="col">Sender</th>
					<th scope="col">Reciver</th>
					<th scope="col">Amount</th>
				</tr>
			</thead>
			<tbody>
				{%for _data in data%}
				<tr>
					<th scope="row">{{loop.index}}</th>
					<td>{{_data['sender']}}</td>
					<td>{{_data['reciver']}}</td>
					<td>{{_data['amnt']}}</td>
				</tr>
				{%endfor%}
			</tbody>		
		</table>
	</div>
</div>
{%endblock%}
