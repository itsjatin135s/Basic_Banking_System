{%extends 'layout.html'%}
{%block content%}
<div class="container bg-dark " style="height: 90vh;">
	<form method="POST" action="{{url_for('trans')}}">
		<div class="input-group mb-3 tmarg">
			<span class="input-group-text" id="basic-addon1">From</span>
			<input type="text" name="sname" class="form-control" value="{{holder['name']}}" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
			<label class="input-group-text" for="inputGroupSelect01">To</label>
			<select name="rname" class="form-select" id="inputGroupSelect01" required="True">
				<option disabled selected value="">Choose...</option>
				{%for _data in data%}
				<option value="{{_data['id']}}">{{_data['name']}}</option>
				{%endfor%}
			</select>
		</div>
		<div class="input-group my-5">
			<input type="text" class="form-control" name="amnt" required="True" aria-label="Dollar amount (with dot and two decimal places)">
			<span class="input-group-text">$</span>
			<span class="input-group-text">0.00</span>
		</div>
		<button type="submit" class="btn btn-success">Send</button>
	</form>
</div>
{%endblock%}
